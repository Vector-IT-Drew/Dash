<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* PDF-compatible styles - no viewport units, no sticky, no box-shadow */
        @page { 
            size: A4 landscape; 
            margin: 0; 
            background: white;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: white;
            color: #1e293b;
            width: 100%;
            height: 100%;
        }

        .pdf-page {
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 15px;
            background: white;
            overflow: hidden;
            page-break-inside: avoid;
        }

        .pdf-page.intro {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            padding: 60px;
        }

        h1 { 
            color: #1e293b; 
            font-size: 2.8em; 
            margin: 0 0 0.3em 0;
            font-weight: 700;
            line-height: 1.1;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1em;
            margin-bottom: 1.5em;
            text-align: center;
        }

        .date {
            color: #94a3b8;
            font-size: 1.1em;
            margin-top: 3em;
            padding-top: 1.5em;
            border-top: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="pdf-page intro">
        <h1>{{ title }}</h1>
        <div class="subtitle">{{ subtitle }}</div>
        <div class="date">Generated on {{ date }}</div>
    </div>
</body>
</html>
