<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ chart_title or "Chart & Table Analysis" }}</title>
    <style>
        @page { 
            size: A4 landscape; 
            margin: 0; 
            background: white;
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: white;
            color: #1e293b;
            width: 100%;
            height: 100%;
        }

        .pdf-page {
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 15px;
            background: white;
            overflow: hidden;
            page-break-inside: avoid;
        }

        .pdf-page.chart {
            display: flex;
            flex-direction: column;
        }

        .page-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .chart-table-grid {
            display: table;
            width: 100%;
            height: 170mm;
        }

        .chart-section {
            display: table-row;
            height: 85%;
        }

        .chart-section-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            padding-bottom: 5px;
        }

        .table-section {
            display: table-row;
            height: 15%;
        }

        .table-section-cell {
            display: table-cell;
            vertical-align: top;
            overflow: auto;
        }

        .chart-img {
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 9px;
            table-layout: auto;
        }

        th, td {
            border: 1px solid #cbd5e1;
            padding: 3px 4px;
            text-align: center;
            font-size: 9px;
            word-wrap: break-word;
            vertical-align: middle;
        }

        th {
            background: #1e293b;
            color: #fff;
            font-size: 10px;
            font-weight: 600;
        }

        tr:nth-child(even) { background: #f8fafc; }
        tr:nth-child(odd) { background: #fff; }

        td:first-child, th:first-child { 
            text-align: left; 
            font-weight: bold;
            background: #f1f5f9;
        }

        th:first-child {
            background: #0f172a;
        }

        .table-wide th, .table-wide td { 
            font-size: 8px; 
            padding: 2px 1px; 
        }

        .table-narrow th, .table-narrow td {
            font-size: 10px;
            padding: 4px 3px;
        }
    </style>
</head>
<body>
    <div class="pdf-page chart">
        <div class="page-title">{{ chart_title or "Chart & Table Analysis" }}</div>
        <div class="chart-table-grid">
            <div class="chart-section">
                <div class="chart-section-cell">
                    <img class="chart-img" src="{{ chart_path }}" alt="{{ chart_title or 'Analysis Chart' }}">
                </div>
            </div>
            <div class="table-section">
                <div class="table-section-cell">
                    <table class="{% if table_columns|length > 10 %}table-wide{% elif table_columns|length < 6 %}table-narrow{% endif %}">
                        <thead>
                            <tr>
                                {% for col in table_columns %}
                                    <th>{{ col }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in table_rows %}
                            <tr>
                                {% for col in table_columns %}
                                    <td>{{ row.get(col, '-') }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
