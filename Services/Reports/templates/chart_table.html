<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ chart_title or "Chart & Table Analysis" }}</title>
    <link rel="stylesheet" href="shared_styles.css">
</head>
<body>
    <div class="pdf-page chart">
        <div class="page-title">{{ chart_title or "Chart & Table Analysis" }}</div>
        <div class="chart-table-container">
            <div class="chart-section">
                <img class="chart-img" src="{{ chart_path }}" alt="{{ chart_title or 'Analysis Chart' }}">
            </div>
            <div class="table-section">
                <table class="{% if table_columns|length > 10 %}table-wide{% elif table_columns|length < 6 %}table-narrow{% else %}table-medium{% endif %}">
                    <thead>
                        <tr>
                            {% for col in table_columns %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in table_rows %}
                        <tr>
                            {% for col in table_columns %}
                                <td>{{ row.get(col, '-') }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
