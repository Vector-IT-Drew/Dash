
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <style>@page { 
    size: A4 landscape; 
    margin: 30mm; 
}

body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background: white;
    color: #1e293b;
}

.page-container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.intro-container {
    max-width: 800px;
    padding: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: left;
}

.metrics-container {
    max-width: 1000px;
    padding: 40px;
    width: 100%;
}

h1 { 
    color: #1e293b; 
    font-size: 4em; 
    margin-bottom: 0.3em;
    font-weight: 300;
    line-height: 1.1;
}

h2 {
    color: #1e293b;
    font-size: 2.5em;
    margin-bottom: 1em;
    font-weight: 400;
    text-align: center;
}

.subtitle {
    color: #64748b;
    font-size: 1.5em;
    margin-bottom: 3em;
}

.date {
    color: #94a3b8;
    font-size: 1.2em;
    margin-top: 4em;
    padding-top: 2em;
    border-top: 2px solid #e2e8f0;
}

.company {
    color: #475569;
    font-size: 1em;
    margin-top: 1em;
}

.summary-section {
    background: #f8fafc;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    border-left: 4px solid #3b82f6;
}

.summary-title {
    font-size: 1.8em;
    font-weight: 600;
    margin-bottom: 0.5em;
    color: #1e293b;
}

.summary-text {
    font-size: 1.1em;
    color: #64748b;
    line-height: 1.6;
}

.metrics-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
    margin-top: 20px;
}

.metric-card {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    border: 1px solid #e2e8f0;
    transition: transform 0.2s ease;
}

.metric-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
}

.metric-title {
    font-size: 1.1em;
    color: #64748b;
    margin-bottom: 10px;
    font-weight: 500;
}

.metric-value {
    font-size: 2.8em;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 5px;
    line-height: 1;
}

.metric-change {
    font-size: 0.9em;
    font-weight: 500;
}

.metric-change.positive {
    color: #059669;
}

.metric-change.negative {
    color: #dc2626;
}

.metric-change.neutral {
    color: #64748b;
}

.source-text {
    text-align: center;
    color: #94a3b8;
    font-size: 0.9em;
    margin-top: 40px;
    font-style: italic;
}
</style>
    </head>

        <!DOCTYPE html>
<html lang="en">
<head>

    <title>Real Estate Market Report</title>

</head>
<body>
    <div class="page-container">
        <div class="intro-container">
            <h1>Real Estate Market Report</h1>
            <div class="subtitle">Comprehensive Market Analysis</div>
            <div class="date">Generated on May 29, 2025</div>
            <div class="company">Property Analytics Report</div>
        </div>
